[build]
# Railway will detect Python; this ensures static files are built
cmd = "python manage.py collectstatic --noinput"

[deploy]
startCommand = "python -m gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --access-logfile - --error-logfile - --log-level info"
healthcheckPath = "/api/core/health/"
healthcheckTimeout = 100
